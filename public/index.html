<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebSockets!!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <link href="/styles.css" rel="stylesheet"/>
  </head>
  <body>

    <div id="chatting-room">
      <div id="chat-window">

        <div id="feedback"></div>

    </div>

    <script src="/chat.js"></script>
  </body>
</html>
